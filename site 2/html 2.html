    <h1>
        TRANSFORM YOUR BRAND
      </h1>

      <span></span>
<div class="banner-wrapper">
    <div class="banner banner-transition"></div>
  </div>
</body>

<script>
// Remove the transition class
const banner = document.querySelector('.banner');
banner.classList.remove('banner-transition');

// Create the observer, same as before:
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
        banner.classList.add('banner-transition');
      return;
    }

    banner.classList.remove('banner-transition');
  });
});

observer.observe(document.querySelector('.banner-wrapper'));
</script>

<script type="text/javascript">
$(document).ready(function() {

$(window).scroll(function() {

    var height = $('.first-container').height();
    var scrollTop = $(window).scrollTop();

    if (scrollTop >= height - 40) {
        $('.nav-container').addClass('solid-nav');
    } else {
        $('.nav-container').removeClass('solid-nav');
    }

});
});
</script>
